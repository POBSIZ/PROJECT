{% extends 'base.html' %}

{% block content %}

<div style="text-align: center;">
    <h4>Change Info</h4>
    <form action="{% url 'profileapp:update' target_profile.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary">
    </form>
</div>

{% endblock content %}
