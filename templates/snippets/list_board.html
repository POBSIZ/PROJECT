{% extends 'base.html' %}
{% load static %}

{% if post_list %}
<div class="board-inwrapper">
    <div class="boardList__wrapper">
        <ul class="boardList">
            {% for post in post_list %}
            <a href="{% url 'articleapp:detail' post.pk %}">
                {% include 'snippets/posting.html' with post=post %}
            </a>
        {% endfor %}
        </ul>
    </div>

        <script src="{% static 'js/magicgrid.js' %}"></script>
</div>

{% else %}
    <div style="text-align: center">
        <h1>No Articles Yet</h1>
    </div>
{% endif %}

{% include 'snippets/pagination.html' with page_obj=page_obj %}

<div style="text-align: center">
<a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill col-3 mt-3 mb-3">
    Create Article
</a>
</div>

{% endblock %}
