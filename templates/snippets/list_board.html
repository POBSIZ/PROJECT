{% load static %}

{% block content %}
{% if post_list %}
<div class="board-inwrapper">
    <div class="boardList__wrapper">
        <ul class="boardList">
            {% for post in post_list %}
            <a href="{% url 'boardapp:detail' post.pk %}">
                {% include 'snippets/posting.html' with post=post %}
            </a>
            {% endfor %}
        </ul>
    </div>
</div>

{% else %}
    <div style="text-align: center">
        <h1>No Post Yet</h1>
    </div>
{% endif %}

{% include 'snippets/pagination.html' with page_obj=page_obj %}

<div style="text-align: center">
    <a href="{% url 'boardapp:create' %}" class="btn btn-dark rounded-pill col-3 mt-3 mb-3">
        글쓰기
    </a>
</div>

{% endblock %}
