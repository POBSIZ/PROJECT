{% extends 'index.html' %}
{% load static %}
{% block title %}PROJECT Login{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css\account/login.css' %}">
{% endblock %}

{% block content %}
{% if form.errors %}
    <script>alert("ID와 비밀번호를 올바르게 입력해 주시기 바랍니다");</script>
{% endif %}
<div class="login-wrapper">
    <div class="login-inner">
        <form class="login_form" id="login_form" action="." method="POST">
            {% csrf_token %}
            <div class="login_user">
                <input type="text" name="username" id="username" placeholder="ID">
            </div>
            <div class="login_pass">
                <input type="password" name="password" id="password" placeholder="PASSWORD">
            </div>
            <div class="login_btn">
                <input type="button" value="로그인" onclick="login()">
                <input type="button" value="회원가입" onclick="location.href='{% url 'account:register' %}'"/>
            </div>
        </form>
    </div>
    <div>
        <h4>아이디가 없으신가요? 회원가입을 해 주시기 바랍니다.</h4>
    </div>
</div>
{% endblock content %}
{% block script %}
    <script src = "{% static 'js/login.js' %}"></script>
{% endblock script %}
