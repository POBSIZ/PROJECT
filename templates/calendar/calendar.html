{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/calendar/calendar.css' %}">
<div class="calendar">
    <div class="calendar_header">
        <div class="calendar_nav">
            <button class="nav-btn go-prev">&lt;</button>
            <span class="year"></span>년
            <span class="month"></span>월
            <!-- <button class="nav-btn go-today">오늘로 가기</button> -->
            <button class="nav-btn go-next">&gt;</button>
        </div>
    </div>
    <div class="calendar_main">
        <div class="days">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>
        <div class="dates"></div>
    </div>

    <!-- 예약 창 -->
    <div class="resv-wrapper">
        <div class="resv-bg">
            <button class="resv-close">X</button>
            <div class="resv_info">
                <div class="resv_ym">
                    <span class="resv-year">2021</span>년
                    <span class="resv-month">05</span>월
                    <span class="resv-day">11</span>일
                </div>

                <h3>프로그램 목록</h3>
                <div class="resv-event">
                    <p class="event-itm"><span class="itm-title">EVNET 1</span> <span class="itm-time">12:30</span></p>
                    <p class="event-itm"><span class="itm-title">EVNET 2</span> <span class="itm-time">12:30</span></p>
                    <p class="event-itm"><span class="itm-title">TEST</span> <span class="itm-time">12:30</span></p>
                </div>

                <div class="resv-detail">
                    <h3>예약자 목록</h3>
                    <div class="resv-remain"><span class="resv-remain remain"></span>자리 남음</div>
                    <div class="resv-list"></div>
                </div>

            </div>
            <div class="resv_set">
                {% csrf_token %}
                <!-- <input class="resv_set time" type="time" name="" id=""> -->
                <button class="resv_btn purchase">예약</button>
                <button class="resv_btn cancel">예약취소</button>
            </div>
        </div>
    </div>
    
</div>
<script src="{% static 'js/calendar/calendar.js' %}"></script>
<script src="{% static 'js/calendar/reserve.js' %}"></script>
{% endblock %}
