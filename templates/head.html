{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/8f489167ce.js" crossorigin="anonymous"></script>

    <!-- SLICK SLIDER -->
    <script defer type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/nav.css' %}">
    <link rel="stylesheet" href="{% static 'js/base/nav.js' %}">

    {% block style %}
    {% endblock %}
    
    <title>PROJECT</title>
</head>
<body>
    {% include "./base/nav.html" %}
    {% include "./banner/mainBanner.html" %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    
    <script src="{% static 'js/base/nav.js' %}"></script>
    {% block script %}
    {% endblock script %}
</body>
</html>
