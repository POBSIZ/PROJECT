<div style="border: 1px solid; text-align: left; padding: 4%;
            margin: 1rem 0; border-radius: 1rem; border-color: #bbb;">
    <div>
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp&nbsp&nbsp
        {{ comment.created_at }}
    </div>
    <div style="margin: 1rem 0;">
        {{ comment.content }}
    </div>
    {% if comment.writer == user %}
    <div style="text-align: right;">
        <a style="color: red;" href="{% url 'commentapp:delete' comment.pk %}">
            Delete
        </a>
    </div>
    {% endif %}
</div>
