{% extends 'base.html' %}

{% block title %}PROJECT Login{% endblock title %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/account/login.css' %}">
{% if form.errors %}
    <script>alert("ID와 비밀번호를 올바르게 입력해 주시기 바랍니다");</script>
{% endif %}

<div>
    <div>
        <script src = "{% static 'js/login.js' %}"></script>
        <form id="login_form" action="." method="POST">
            {% csrf_token %}
            {{ form }}
            <input class="form_submit" type="submit" value="로그인">
        </form>
    </div>
    <div class="form_info">
        <h4>아이디가 없으신가요? 회원가입을 해 주시기 바랍니다.</h4>
        <a class="form-create" href="{% url 'accountapp:create' %}">회원가입</a>
    </div>

</div>

{% endblock content %}
